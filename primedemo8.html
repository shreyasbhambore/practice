<script>

function showprimes(n){
	
	for(let i=2;i<n;i++){
	if(! isprime(i))
		continue;
	alert(i);
}}
function isprime(num){
	for(let i=2;i<num;i++){if (num%i==0) return false;}
	return true;
}

showprimes(100);
let num=prompt('ente a number');
if(isprime(num)){
alert('it is a prime number');
}else{ alert('it is a  not prime');

}


</script>
